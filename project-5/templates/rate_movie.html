{% extends 'base.html' %}
{% block title %} Rate {{ movie.title }} {% endblock %}

{% block body %}
<h2> What did you think of "{{ movie.title }}"?</h2>
<br>

<form action="/movies/{{ movie.movie_id }}/rate" method="POST">

    <input type="radio" name="radio_rating" id="1" value="1">
    <label for="1">1</label>
    <br>
    <input type="radio" name="radio_rating" id="2" value="2">
    <label for="2">2</label>
    <br>
    <input type="radio" name="radio_rating" id="3" value="3">
    <label for="3">3</label>
    <br>
    <input type="radio" name="radio_rating" id="4" value="4">
    <label for="4">4</label>
    <br>
    <input type="radio" name="radio_rating" id="5" value="5">
    <label for="5">5</label>
    <br>
    <br>
    <input type="submit">
</form>

<br>
<br>
<a href="/movies/{{ movie.movie_id }}">cancel</a>

{% endblock %}
